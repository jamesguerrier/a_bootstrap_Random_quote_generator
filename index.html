<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>quote machine</title>
</head>
<body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2">
          <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">Random Quote Machine</div>
              <div class="card-body">
                <h5 class="card-title"><div id="text"></div></h5>
                <p class="card-text"><div id="author"></div></p>
                <a href ="https://twitter.com/home" id="tweet-quote" target="_blank" class="btn btn-success">tweet-quote</a>
                <button id="new-quote"  onclick="generateQuote();" class="btn btn-primary">New Quote</button>
              </div>
            </div>
          </wrapper>
        <div>
      </div>
    </div>
    <script src="script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>  
</body>
</html>
